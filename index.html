<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/image/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIKETAN | Admin</title>
    <style>
      /* Gaya latar belakang abu-abu */
      .modal-background {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /* Warna abu-abu dengan kejelasan 50% */
        z-index: 50;
        /* Lapisan tinggi untuk menutupi konten di belakangnya */
      }
    
      /* Gaya modal */
      .modal-content {
        background-color: #fff;
        /* Latar belakang modal */
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* Bayangan untuk efek pop-up */
        z-index: 51;
        /* Lapisan yang lebih tinggi dari latar belakang abu-abu */
        position: relative;
      }
    
      /* Gaya elemen animasi putar */
      .spinner {
        border-top: 4px solid blue;
        border-right: 4px solid transparent;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
        margin-top: 20px;
      }
    
      /* Animasi putar */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
    
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
</head>

<body>
  <div id="root">
    <div class="modal-background">
      <div class="modal-content">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
